tools:
  - name: sequential_thinking
    description: 'Advanced structured thinking process for comprehensive problem analysis and solution planning.'
    parameters:
      type: object
      properties:
        tasks:
          type: array
          items:
            type: string
          description: 'List of specific tasks or steps to analyze'
        context:
          type: string
          description: 'Additional context, constraints, or requirements for the analysis'
      required:
        - tasks
  - name: search_duckduckgo
    description: 'DuckDuckGo web search. You write the query, and we will get the results back directly in our chat.'
    parameters:
      type: object
      properties:
        query:
          type: string
          description: 'Search query for DuckDuckGo.'
      required:
        - query
  - name: retrieve_database
    description: "A function to retrieve a database for Retrieval-Augmented Generation. Lets the chatbot create context-sensitive responses."
    parameters:
      type: object
      properties:
        database_question:
          type: string
          description: 'Search within the provided database for information.'
      required:
        - database_question